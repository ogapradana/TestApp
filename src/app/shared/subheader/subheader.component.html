<div class="subheader py-2 py-lg-4 subheader-transparent" id="kt_subheader">
    <div class="container d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
        <div class="d-flex align-items-center flex-wrap mr-2">
            <h5 class="text-dark font-weight-bold mt-2 mb-2 mr-5">{{title}}</h5>
            <div class="subheader-separator subheader-separator-ver mt-2 mb-2 mr-5 bg-gray-500"></div>
            <ul class="breadcrumb breadcrumb-transparent breadcrumb-dot font-weight-bold p-0 my-2 font-size-sm">
                <li class="breadcrumb-item" *ngFor="let bc of breadcrumbs">
                    <a [class.disable-click]='bc.click == false' [routerLink]='bc.url' href="" class="text-muted">{{ bc.label }}</a>
                </li>
            </ul>
        </div>
        <div class="d-flex align-items-center">
            <a href="#" class=""></a>
            <ng-content select="[toolbar]"></ng-content>
        </div>
    </div>
</div>
